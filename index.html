<!DOCTYPE html>
<html>
<head>
	<title>Shop</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="lowest">
		<h1>Our lowest price</h1>
		<div class="lowest_price_img">
		</div>
		<ul>
			<li>Name: <span class="lowest_price_name"></span></li>
			<li>Color: <span class="lowest_price_color"></span></li>
			<li>Size: <span class="lowest_price_size"></span></li>
			<li>Price: <span class="lowest_price_price"></span></li>
		</ul>
	</div>
</div>
<div class="highest">
	<h1>Our highest price</h1>
	<div class="highest_price_img">
	</div>
	<ul>
		<li>Name: <span class="highest_price_name"></span></li>
		<li>Color: <span class="highest_price_color"></span></li>
		<li>Size: <span class="highest_price_size"></span></li>
		<li>Price: <span class="highest_price_price"></span></li>
	</ul>
</div>
<div class="size">
	<h1>Our size M item</h1>
	<div class="size_m_img"></div>
	<ul>
		<li>Name: <span class="size_m_name"></span></li>
		<li>Color: <span class="size_m_color"></span></li>
		<li>Size: <span class="size_m_size"></span></li>
		<li>Price: <span class="size_m_price"></span></li>
	</ul>
</div>
<div class="random">
	<h1>Our random choice</h1>
	<div class="random_choice_img">
	</div>
	<ul>
		<li>Name: <span class="random_choice_name"></span></li>
		<li>Color: <span class="random_choice_color"></span></li>
		<li>Size: <span class="random_choice_size"></span></li>
		<li>Price: <span class="random_choice_price"></span></li>
	</ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="script.js">
</script>
</body>
</html>
